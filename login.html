<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header class="header">
        <picture>
            <img class="header__logo" src="./img/logo-platzi-video-BW2.png" alt="">
        </picture>
    </header>
    <main class="login">
        <p class="login__iniciar">Inicia sesión</p>
        <form class="login__form" action="">
            <input type="email" placeholder="Correo">
            <input type="password" placeholder="Contraseña">
            <button>Inicia sesión</button>
        </form>
        <div>
            <label class="login_recordar" for=""><input type="checkbox">Recuérdame</label>
            <p class="login__forgot">Olvidé mi contraseña</p>
        </div>
        <p class="login__google"><img src="https://img.icons8.com/material-sharp/24/ffffff/google-logo.png"/>Inicia sesión con Google</p>
        <p class="login__twitter"><img src="https://img.icons8.com/android/24/ffffff/twitter.png"/>Inicia sesión con Twitter</p>
        <p class="login__registro">No tienes ninguna cuenta <strong>Regístrate</strong></p>
    </main>
    <footer>
        <ul class="footer">
            <li>Términos de uso</li>
            <li>Declaración de privacidad</li>
            <li>Centro de ayuda</li>
        </ul>
    </footer>
</body>
</html>
